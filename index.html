<!DOCTYPE html>
<html>
<head>
	<title>API Project</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container container-fluid">
		<div class="header">
			<div class="text-center">
				<h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
			</div>
		</div>
		
		<br>
		<br>

		<div class="content"></div>

		<br>
		<br>

		<div class="panel panel-default">
		  <div class="panel-heading panel-heading-custom"><i class="fa fa-bars" aria-hidden="true"></i> Search Parameters</div>
		  <div class="panel-body">

			<div class= "row">
        <div class= "col-md-12">
            <div class="row">
                <div class="input-group col-md-12">
                      <h3>Search Term:</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-md-12">
                  <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <div class="input-group col-md-12">
                      <h3>Number of Records to retrieve:</h3>
                </div>
            </div>
            <div class="row">

                <div class="form-group">
                          <select class="form-control" id="sel1">
                            <option>1</option>
                                <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
                </div>
              
              </div>
            <div class="row">
                <div class="input-group col-md-12">
                      <h3>Start Year (optional):</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-md-12">
                  <input type="text" class="form-control" placeholder="2001" aria-describedby="basic-addon1">
                  </div>
             </div>
            <div class="row">
                <div class="input-group col-md-12">
                      <h3>End Year (optional):</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-md-12">
                  <input type="text" class="form-control" placeholder="2017" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </div>

	<br>

		  	<button type="button" class="btn button-custom" id="search"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
		  	<button type="button" class="btn button-custom" id="clear"> <i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>
		  </div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="search.js"></script>
</body>
</html>
